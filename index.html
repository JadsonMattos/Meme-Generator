<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <h1>MEME GENERATOR</h1>
  <label for="text-input">Texto:</label>
  <input type="text" id="text-input" maxlength = '60' placeholder="Escreva seu bordão!">
  <br><br>
  <label for="meme-insert">Imagem:</label>
  <input type="file" id="meme-insert" accept="image/*">;
  <br><br>
  <div id="meme-image-container">
    <img src="#" alt="meme" id="meme-image">
    <p id="meme-text"></p>
  </div>
  <br>
  <p>Estilos customizados:</p>
  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <br><br>
  <p>Memes pré prontos:</p>
  <img class="meme" id="meme-1" src="./imgs/meme1.png" alt="meme1">
  <img class="meme" id="meme-2" src="./imgs/meme2.png" alt="meme2">
  <img class="meme" id="meme-3" src="./imgs/meme3.png" alt="meme3">
  <img class="meme" id="meme-4" src="./imgs/meme4.png" alt="meme4">
  <script src="script.js"></script>
</body>
</html>
